<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid" id="container">

        <div class="formBox col-2"> 
            <form type="text" id="form1">
                <input type="text" name="width" placeholder="Width" id="rectWidth">
                <input type="text" name="height" placeholder="Height" id="rectHeight">
                <button id="rectBtn">Insert Rectangle!</button>
            </form>
            
            <form type="text" id="form2">
                <input type="text" name="sideLength" placeholder="Side Length" id="sqLength">
                <button id="sqBtn">Insert Square!</button>
            </form>

            <form type="text" id="form3">
                <input type="text" name="radius" placeholder="Radius" id="circleRadius">
                <button id="circleBtn">Insert Circle!</button>
            </form>

            <form type="text" id="form4">
                <input type="text" name="height" placeholder="Height" id="triHeight">
                <button id="triBtn">Insert Isosceles Right Triangle!</button>
            </form>
        </div>

        <div class="col-6">
        <div class="shapeBox" id="box"></div>

        </div>
        <div class="sidePanel col-2" id="Panel">
            <ul class="shapeStats">
                <li>Shape Name: <span id="shapeName"></span></li>
                <li>Width: <span id="shapeWidth"></span></li>
                <li>Height: <span id="shapeHeight"></span></li>
                <li>Radius: <span id="shapeRadius"></span></li>
                <li>Area: <span id="shapeArea"></span></li>
                <li>Perimeter: <span id="shapePerimeter"></span></li>
            </ul>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
